<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pion WebRTC App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Create a room vs join room -->
    <div id="welcome-screen">
        <button id="create-btn">Create Room</button>
        <button id="join-btn">Join Room</button>
    </div>
    <div id="enter-room" style="display: none;">
        <input type="text" id="name" placeholder="Enter your name">
        <!-- Join room screen -->
        <div id="join-screen" style="display: none;">
            <input type="text" id="room-id" placeholder="Enter Room ID">
            <button id="join-room-btn">Join</button>
        </div>
        <!-- Create Room Screen -->
        <div id="create-screen" style="display: none;">
            <button id="create-room-btn">Create Room</button>
        </div>
    </div>


    <!-- Participant view -->
    <div id="participant-view" style="display: none;">
        <div id="videos"></div>
        <div id="controls">
            <button id="mute-btn">Mute</button>
            <button id="video-btn">Stop Video</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
